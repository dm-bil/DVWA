# Name of this GitHub Actions workflow.
name: Semgrep Full Scan

on:
  workflow_dispatch: 
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep:
    # User definable name of this GitHub Actions job.
    name: semgrep/scan
    # If you are self-hosting, change the following `runs-on` value:
    runs-on: ubuntu-latest

    container:
      # A Docker image with Semgrep installed. Do not change this.
      image: semgrep/semgrep

    steps:
      # Fetch project source with GitHub Actions Checkout. Use either v3 or v4.
      - uses: actions/checkout@v4
      # Run the "semgrep ci" command on the command line of the docker image.
      - run: semgrep scan --config auto --oss-only --dataflow-traces -q --text --json-output=semgrep_fullscan.json --severity=WARNING --severity=ERROR .

      - name: Create Check Run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
            curl -L -X POST \
             -H "Accept: application/vnd.github+json" \
             -H "Authorization: Bearer $GH_TOKEN"\
             -H "X-GitHub-Api-Version: 2022-11-28" \
             https://api.github.com/repos/${{ github.repository }}/check-runs \
             -d '{"name":"A Mighty Test", "head_sha":"${{ github.event.pull_request.head.sha }}", "conclusion":"failure","output":{"title":"Test title", "summary":"Test summary"}}'    
