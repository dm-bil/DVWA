name: Run Trufflehog scan

on:
  workflow_dispatch: 
  push:
    branches:
      - "**"
  pull_request:
    types: [opened, synchronize, reopened]
  
jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: -j --max-depth=1
